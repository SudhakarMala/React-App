<script>
    //
    function PrintNumbers() {
        for(var i=1; i<=5; i++){
            document.write(`value: ${i}<br>`);
        }
    }
    //PrintNumbers();
    // function Declaration
    function functionName(){
        document.write("function declaration<br>");
    }

    // function expression
    var hello = function(){
        document.write("function expression<br>");
    }
    functionName();
    hello();// Immediately Invoked Function Expression.
    
</script>
